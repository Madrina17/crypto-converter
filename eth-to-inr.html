<!-- eth-to-inr.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Convert ETH to INR live.">
  <title>ETH to INR Converter</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; background: #fff6ed; }
    input { padding: 0.5rem; font-size: 1rem; margin: 1rem; }
    h1 { color: #d67e36; }
  </style>
</head>
<body>
  <h1>ETH to INR Converter</h1>
  <input type="number" id="amount" value="1" min="0" step="any">
  <p id="result">Loading...</p>
  <script>
    async function convert() {
      const amt = document.getElementById('amount').value;
      const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=inr');
      const data = await res.json();
      const rate = data.ethereum.inr;
      document.getElementById('result').innerText = `${amt} ETH = â‚¹${(amt * rate).toFixed(2)} INR`;
    }
    document.getElementById('amount').addEventListener('input', convert);
    convert();
  </script>
</body>
</html>
