<!-- sol-to-jpy.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Convert Solana (SOL) to JPY live.">
  <title>SOL to JPY Converter</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; background: #fef7e9; }
    input { padding: 0.5rem; font-size: 1rem; margin: 1rem; }
    h1 { color: #d49425; }
  </style>
</head>
<body>
  <h1>SOL to JPY Converter</h1>
  <input type="number" id="amount" value="1" min="0" step="any">
  <p id="result">Loading...</p>
  <script>
    async function convert() {
      const amt = document.getElementById('amount').value;
      const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=jpy');
      const data = await res.json();
      const rate = data.solana.jpy;
      document.getElementById('result').innerText = `${amt} SOL = Â¥${(amt * rate).toFixed(2)} JPY`;
    }
    document.getElementById('amount').addEventListener('input', convert);
    convert();
  </script>
</body>
</html>
