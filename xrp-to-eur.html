<!-- xrp-to-eur.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Convert XRP to EUR live.">
  <title>XRP to EUR Converter</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; background: #eefaff; }
    input { padding: 0.5rem; font-size: 1rem; margin: 1rem; }
    h1 { color: #4580a3; }
  </style>
</head>
<body>
  <h1>XRP to EUR Converter</h1>
  <input type="number" id="amount" value="1" min="0" step="any">
  <p id="result">Loading...</p>
  <script>
    async function convert() {
      const amt = document.getElementById('amount').value;
      const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ripple&vs_currencies=eur');
      const data = await res.json();
      const rate = data.ripple.eur;
      document.getElementById('result').innerText = `${amt} XRP = â‚¬${(amt * rate).toFixed(4)} EUR`;
    }
    document.getElementById('amount').addEventListener('input', convert);
    convert();
  </script>
</body>
</html>
